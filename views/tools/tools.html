<requirestaff user="tools.me" error="true">
  <staffheader></staffheader>

  <div class="small-12 large-9 columns">

    <!-- Errors, if there are any -->
    <div ng-if="tools.errors">
      <div data-alert class="alert-box alert">
        <span ng-repeat="error in tools.errors">{{error}}<br></span>
        <a href="#" class="close">&times;</a>
      </div>
    </div>

  </div>

  <br>

  <div class="sidebar small-10 small-offset-1 columns">
    <ul class="side-nav" role="navigation">
      <li><a href="/tools/urls">URL Shortener</a></li>
      <li><a href="/tools/stats">Statistics</a></li>
      <li><a href="/tools/news">News List</a></li>
    </ul>
  </div>

</requirestaff>
